<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="SamanthAnnaiah" />
    <title>LaunchWindow</title>
    <link rel="stylesheet" href="LcountStyle.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="LcountMain.js"></script>
  </head>


  <body>
    <div class="head_1">WE'RE LAUNCHING SOON</div>

    <div class="timer">

      <div class="days">
        <div class="time_1">
          <div class="time_number days_number">00</div>
        </div>
        <div class="time_word days_word">DAYS</div>
      </div>

      <div class="hours">
        <div class="time_1">
            <div class="time_number hours_number">00</div>
        </div>
        <div class="time_word hours_word">HOURS</div>
      </div>

      <div class="minutes">
        <div class="time_1">
            <div class="time_number minutes_number">00</div>
        </div>
        <div class="time_word minutes_word">MINUTES</div>
      </div>

      <div class="seconds">
        <div class="time_1">
            <div class="time_number seconds_number">00</div>
        </div>
        <div class="time_word seconds_word">SECONDS</div>
      </div>

    </div>

    <div class="smedia_div">
      <div>
        <img src="images/icon-facebook.svg" alt="" />
      </div>
      <div>
        <img src="images/icon-pinterest.svg" alt="" />
      </div>
      <div>
        <img src="images/icon-instagram.svg" alt="" />
      </div>
    </div>

    <div class="bottom_paper"></div>
  </body>
</html>
